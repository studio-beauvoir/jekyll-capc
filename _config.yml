robots: all
author: Studio Beauvoir
lang: fr
url: "https://capc.netlify.app" # the base hostname & protocol for your site, e.g. http://example.com
defaultTheme: light
themeColor: "#F2F2F0"
themeColorLight: "#F2F2F0"
themeColorDark: "#27292C"
keywords: 'capc, musée, art moderne bordeaux, exposition bordeaux, musée bordeaux centre'
title: CAPC Bordeaux
email: capc@mairie-bordeaux.fr
adress: 7 rue Ferrere, 33000 Bordeaux
description: >- # this means to ignore newlines until "baseurl:"
  Projet étudiant MMI Bordeaux (promo 2024)
baseurl: "" # the subpath of your site, e.g. /blog

sass:
  style: compact



defaults:
  -
    scope:
      path: "_pages"
      type: "pages"
    values:
      permalink: /:slug
      layout: "default"

collections:
  pages:
    output: true


# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - package.json
  - package-lock.json
  - workspace.code-workspace
  - webpack.mix.js
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
